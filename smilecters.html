<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<title>Special Smilecters</title>
    <link rel="stylesheet" type="text/css" href="smilecters.css">
    <style>
        header {
            margin-bottom: 2rem;
        }

        .correct {
            color: rgb(255, 0, 244);
        }
    </style>
</head>
<body>
    <header>
        <h1>Special Smilecters</h1>
        <nav>
            <a href="shortcuts.html">shortcuts</a>
            <a href="game.html"><strong>game</strong></a>
            <a href="scoreboard.html">scoreboard</a>
        </nav>
    </header>
    <main>
        <label for="answer">Zadej :-)</label>
        <input type="text" name="answer"/>
    </main>
    <script>
const questions = [':-)', 'xx', 'xD', 'O_o'];

document.querySelector('input[name=answer]').addEventListener('input', (event) => {
    const newVal = event.target.value;
    if (questions.includes(newVal)) {
        event.target.classList.add('correct'); // přidá třídu .correct, aby se odpověď zbarvila do růžova

        setTimeout(() => { // po 1 s vymaže hodnotu pole a odstraní třídu .correct
            event.target.value = '';
            event.target.classList.remove('correct');
        }, 1000);
    }
});
    </script>
</body>
</html>
