<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<title>Special Smilecters</title>
    <link rel="stylesheet" type="text/css" href="smilecters.css">
    <style>
        header {
            margin-bottom: 2rem;
        }

        .correct {
            color: rgb(255, 0, 244);
        }
    </style>
</head>
<body>
    <header>
        <h1>Special Smilecters</h1>
        <nav>
            <a href="shortcuts.html">shortcuts</a>
            <a href="game.html"><strong>game</strong></a>
            <a href="scoreboard.html">scoreboard</a>
        </nav>
    </header>
    <main>
        <label for="answer"></label>
        <input type="text" name="answer"/>
    </main>
    <script>
const questions = [':-)', '#_$', ';+/', '@_€', '<:]', ';}'];
let currentQuestion = questions[Math.floor(Math.random() * questions.length)]; // generování náhodného smajlíka

document.querySelector('label[for=answer]').textContent = `${currentQuestion}`; // nastaví náhodného smajlíka jako první zadání

document.querySelector('input[name=answer]').addEventListener('input', (event) => {
    const newVal = event.target.value;
    if (newVal === currentQuestion) {
        
        event.target.classList.add('correct'); // přidá třídu .correct, aby se text zbarvil do růžova

        setTimeout(() => {
            event.target.value = ''; // vymaže správnou odpověď
            event.target.classList.remove('correct'); // odstraní třídu .correct (vymaže růžovou)

            currentQuestion = questions[Math.floor(Math.random() * questions.length)]; // vybere dalšího náhodného smajlíka
            
            document.querySelector('label[for=answer]').textContent = `${currentQuestion}`; // aktualizuje zadání na nového náhodného smajlíka
        }, 1000); // 1000 milisekund = 1 sekunda
    }
});
    </script>
</body>
</html>
