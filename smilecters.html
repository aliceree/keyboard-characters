<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<title>Special Smilecters</title>
    <link rel="stylesheet" type="text/css" href="smilecters.css">
    <style>
        header {
            margin-bottom: 2rem;
        }

        .correct {
            color: rgb(255, 0, 244);
        }
    </style>
</head>
<body>
    <header>
        <h1>Special Smilecters</h1>
        <nav>
            <a href="shortcuts.html">shortcuts</a>
            <a href="game.html"><strong>game</strong></a>
            <a href="scoreboard.html">scoreboard</a>
        </nav>
    </header>
    <main>
        <label for="answer"></label>
        <input type="text" name="answer"/>
    </main>
    <script>
const questions = [':-)', '#_$', ';+/', '@_€', '<:]', ';}'];
let currentQuestionIndex = 0; // index aktuálního smajlíka

document.querySelector('label[for=answer]').textContent = `${questions[currentQuestionIndex]}`; // nastaví prvního smajlíka

document.querySelector('input[name=answer]').addEventListener('input', (event) => {
    const newVal = event.target.value;
    if (newVal === questions[currentQuestionIndex]) {
        event.target.classList.add('correct'); // přidá třídu .correct, aby se správná odpověď zbarvila do růžova

        setTimeout(() => {
            event.target.value = ''; // vymaže odpověď
            event.target.classList.remove('correct'); // odstraní třídu .correct (odstraní růžovou)

            currentQuestionIndex++; // posune se na dalšího smajlíka
            if (currentQuestionIndex < questions.length) { // aktualizuje zadání na dalšího smajlíka
                document.querySelector('label[for=answer]').textContent = `${questions[currentQuestionIndex]}`;
            } else {
                // Když už nejsou další smajlíci, zobrazí zprávu o dokončení
                document.querySelector('label[for=answer]').textContent = 'Hotovo! Všechny smajlíky jsou zadány.';
            }
        }, 1000); // 1000 milisekund = 1 sekunda
    }
});
    </script>
</body>
</html>
