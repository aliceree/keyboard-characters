<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<title>game</title>
    <style>
   body {
            font-family: 'Courier New', monospace; /* font pro celý web */
            background-color: #000000; /* pozadí pro celý web */
            color: rgb(255, 0, 244); /* barva textu pro celý web */
            margin: 0;
            padding: 0;
            display: flex; /* aktivuje flexbox */
            flex-direction: column; /* vertikální uspořádání prvků */
            min-height: 100vh; /* nastaví výšku na 100 % viditelné části obrazovky */
        }

        .container {
            text-align: center;
            flex: 1; /* Umožní, aby se hlavní obsah roztáhl a byl zarovnán na střed */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Vertikální zarovnání obsahu na střed */
            align-items: center; /* Horizontální zarovnání obsahu na střed */
        }

        nav {
            display: flex;
            gap: 20px; /* mezera mezi navigačními odkazy */
        }

        nav a {
            text-decoration: none;
            color: rgb(255, 0, 244);
            font-size: 2em;
            padding: 10px 20px;
            border: 2px solid rgb(255, 0, 244);
            border-radius: 5px;
            transition: color 0.3s, border-color 0.3s;
        }

        nav a:hover {
            color: rgb(255, 255, 255);
            border-color: rgb(255, 255, 255);
        }

        h1 {
            font-size: 3em;
            font-weight: normal;
            margin-bottom: 30px;
            color: rgb(255, 0, 244);
            text-align: center;
        }

        footer {
            margin-top: auto;
            padding: 10px;
            text-align: center;
            background-color: #000000;
            width: 100%;
        }

        footer img {
            height: 30px;
            vertical-align: middle;
        }

        footer p {
            color: #ffffff;
            display: inline;
            margin-left: 10px;
        }

        input[name="answer"] {
            background-color: #000000; /* Černé pozadí */
            color: #ffffff; /* Bílá barva textu */
            border: 2px solid rgb(255, 0, 244); /* Růžový rámeček */
            border-radius: 5px; /* Zaoblené rohy rámečku */
            font-size: 1.5em; /* Velikost textu v poli */
            padding: 10px; /* Vnitřní odsazení */
            outline: none; /* Odstraní standardní obrys při fokusování */
            font-family: 'Courier New', monospace; /* Nastavení fontu na Courier New */
}

        input[name="answer"]::placeholder {
            color: rgb(255, 0, 244); /* Růžová barva pro placeholder text */
        }

        input[name="answer"]:focus {
            cursor: text; /* Kurzorem pro text */
            color: #ffffff; /* Bílá barva textu */
        }

        .correct {
            color: rgb(255, 0, 244) !important; /* Vynutí růžovou barvu textu */
        }
    </style>
</head>
<body>
    <div class="container">
    <header>
        <h1>game</h1>
    </header>
    <main>
        <label for="answer"></label>
        <input type="text" name="answer"/>
    </main>
    <script>
        const questions = [':-)', '#_$', ';+/', '@_€', '<:]', ';}']; // nepřepsatelná hodnota pro 'questions'
        let currentQuestion = questions[Math.floor(Math.random() * questions.length)]; // generování náhodného smajlíka

        document.querySelector('label[for=answer]').textContent = `${currentQuestion}`; // nastaví náhodného smajlíka jako první zadání

        document.addEventListener('DOMContentLoaded', () => { // DOMContentLoaded znaměná, že se následující kód spustí, až po úplném načtení HTML dokumentu
            document.querySelector('input[name=answer]').focus(); // při načtení stránky nastaví fokus (kurzor) na vstupní pole
        });

        document.querySelector('input[name="answer"]').addEventListener('input', (event) => {
            const newVal = event.target.value; // Odstraní bílé mezery kolem zadaného textu
            if (newVal === currentQuestion) {
                event.target.classList.add('correct'); // přidá třídu .corresct pro růžovou barvu
                
                setTimeout(() => {
                    event.target.value = ''; // Vymaže obsah vstupního pole
                    event.target.classList.remove('correct'); // Odstraní růžovou barvu
                    currentQuestion = questions[Math.floor(Math.random() * questions.length)]; // Vygeneruje nového smajlíka
                    document.querySelector('label[for="answer"]').textContent = currentQuestion; // Aktualizuje otázku
                }, 1000); // 1000 ms = 1 sekunda
            }
        });
    </script>
<footer>
    <img src="CC.png" alt="CC BY-NC-SA">
    <p>Alice Ree Borovičková</p>
</footer>
</body>
</html>
